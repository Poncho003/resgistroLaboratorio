<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Registro de Curso</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 12px;
            --box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background-color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 700px;
            border: none;
            padding: 2rem;
        }

        h1 {
            font-weight: 700;
            color: var(--dark-color);
            letter-spacing: -0.5px;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 0.75rem 1.2rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }

        .gradient-text {
            background: linear-gradient(90deg, #0d6efd, #6f42c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        @media (max-width: 768px) {
            main {
                padding: 1.5rem 0.5rem;
                align-items: flex-start;
            }

            .card {
                padding: 1.5rem;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            h1 {
                font-size: 1.6rem;
                text-align: center;
            }

            .form-control {
                font-size: 1rem;
                padding: 0.65rem 0.9rem;
            }

            .btn {
                font-size: 0.95rem;
                width: 48%;
            }

            .d-flex {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Contenido principal -->
    <main>
        <div class="card">
            <h1 class="text-center gradient-text" th:text="${pageTitle}">
                Registro de Nuevo Curso
            </h1>

            <!-- Formulario para agregar curso -->
            <form th:action="@{/cursos/agregar}" method="post" th:object="${curso}">
                <input type="hidden" th:if="*{id != null}" th:field="*{id}">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Curso</label>
                    <input th:field="*{nombre}" type="text" id="nombre" class="form-control"
                        placeholder="Ejemplo: Programación Orientada a Objetos" required>
                </div>

                <div class="mb-3">
                    <label for="creditos" class="form-label">Créditos</label>
                    <input th:field="*{creditos}" type="number" id="creditos" class="form-control" min="1" max="10"
                        placeholder="Ejemplo: 6" required>
                </div>

                <div class="mb-3">
                    <label for="unidades" class="form-label">Unidades</label>
                    <input th:field="*{unidades}" type="number" id="unidades" class="form-control" min="1" max="6"
                        placeholder="Ejemplo: 4" required>
                </div>

                <div class="mb-4">
                    <label for="licenciatura" class="form-label">Licenciatura</label>
                    <select th:field="*{licenciatura.id}" class="form-control" id="licenciatura" required>
                        <option th:each="lic : ${licenciaturas}" th:value="${lic.id}" th:text="${lic.nombre}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-bookmark-plus"></i> Guardar
                    </button>
                    <a href="/cursos" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer1 :: footer1"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
