<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Registro de Estudiantes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 12px;
            --box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-weight: 700;
            color: var(--dark-color);
            letter-spacing: -0.5px;
        }

        .sidebar {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 0;
        }

        .sidebar .list-group-item {
            border: none;
            margin-bottom: 5px;
        }

        .sidebar .list-group-item a {
            text-decoration: none;
            color: #495057;
            display: block;
            transition: all 0.2s ease;
            padding: 12px 15px;
            border-radius: 8px;
        }

        .sidebar .list-group-item a:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }

        .sidebar .list-group-item.active a {
            background-color: var(--primary-color);
            color: #fff !important;
            box-shadow: 0 2px 5px rgba(13, 110, 253, 0.3);
        }

        .card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            overflow: hidden;
            padding: 1.5rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
        }

        .btn {
            border-radius: 8px;
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            width: 80px;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-bottom: 20px;
            }

            .list-group {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 8px;
            }

            .list-group-item {
                flex: 1;
            }

            .list-group-item a {
                text-align: center;
                padding: 10px;
            }

            table {
                font-size: 0.92rem;
            }

            .btn-sm {
                font-size: 0.82rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Contenido principal -->
    <div class="container my-5">
        <div class="row mb-4 text-center">
            <div class="col">
                <h1 class="display-6 fw-bold" th:text="${pageTitle}">Administrar Estudiantes</h1>
                <div class="divider"></div>
            </div>
        </div>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="sidebar p-3">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">
                            <a href="/estudiantes">
                                <i class="bi bi-people me-2"></i> Estudiantes
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="/nuevoEstudiante">
                                <i class="bi bi-plus-circle me-2"></i> Añadir Estudiante
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Tabla -->
            <div class="col-lg-9">
                <div class="card">
                    <h5 class="fw-bold text-primary mb-3">
                        <i class="bi bi-list-check me-2"></i> Lista de estudiantes
                    </h5>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Semestre</th>
                                    <th>Email</th>
                                    <th>Cursos inscritos</th>
                                    <th colspan="2">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="est : ${estudiantes}">
                                    <td th:text="${est.id}"></td>
                                    <td th:text="${est.nombre}"></td>
                                    <td th:text="${est.semestre}"></td>
                                    <td th:text="${est.email}"></td>
                                    <td th:text="${est.cursos.size}"></td>
                                    <td>
                                        <a th:href="@{/editarEstudiante(id=${est.id})}" class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil-square"></i> Editar
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/estudiantes/eliminar(id=${est.id})}"
                                            onclick="return confirm('¿Estás seguro de eliminar este estudiante?');"
                                            class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer1 :: footer1"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
